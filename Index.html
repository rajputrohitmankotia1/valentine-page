<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9ec4,#ffd6e7);
    overflow:hidden;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-50px;
    font-size:20px;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    from{
        transform:translateY(0);
        opacity:1;
    }
    to{
        transform:translateY(-120vh);
        opacity:0;
    }
}

.card{
    background:white;
    padding:60px 70px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,0.2);
    position:relative;
    animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
    from{
        transform:scale(.8);
        opacity:0;
    }
    to{
        transform:scale(1);
        opacity:1;
    }
}

h1{
    margin-bottom:35px;
}

button{
    padding:14px 28px;
    border:none;
    border-radius:30px;
    font-size:18px;
    cursor:pointer;
    margin:10px;
    transition:.25s;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#yes:hover{
    transform:scale(1.15);
}

#no{
    background:#e0e0e0;
    position:absolute;
}

.confetti{
    position:absolute;
    width:10px;
    height:10px;
    top:-10px;
    animation:confettiFall linear forwards;
}

@keyframes confettiFall{
    to{
        transform:translateY(110vh) rotate(720deg);
        opacity:0;
    }
}

.message{
    font-size:28px;
    color:#ff4d6d;
    font-weight:700;
}

</style>
</head>

<body>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-love-112199.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
    <h1 id="question">Will you be my Valentine? ü•∫</h1>
    
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üò¢</button>
</div>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const music = document.getElementById("music");
const question = document.getElementById("question");

let scale = 1;

// Floating NO button (kept inside the card)
noBtn.addEventListener("mouseover", () => {

    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width - 20;
    const maxY = cardRect.height - btnRect.height - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // grow YES button
    scale += 0.1;
    yesBtn.style.transform = `scale(${scale})`;
});

// YES clicked
yesBtn.addEventListener("click", () => {

    music.play();

    question.innerHTML = "YAYYYY!!! üíñ";

    noBtn.style.display = "none";
    yesBtn.style.display = "none";

    const msg = document.createElement("div");
    msg.classList.add("message");
    msg.innerText = "You just made my day üòç";
    card.appendChild(msg);

    launchConfetti();
});

// Hearts generator
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (Math.random()*3+3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=> heart.remove(),6000);
}

setInterval(createHeart,300);

// Confetti
function launchConfetti(){
    for(let i=0;i<150;i++){
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
        confetti.style.animationDuration = (Math.random()*3+2)+"s";
        document.body.appendChild(confetti);
    }
}

</script>

</body>
</html>
